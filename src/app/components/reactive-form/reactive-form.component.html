<div class="col-md-6">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Reactive form</h3>
    </div>
    <div class="panel-body">

      <form [formGroup]="formUser" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
          <label for="">User name</label>
          <input type="text" class="form-control" name="txtUsername" formControlName="username">
          <span class="label label-danger" *ngIf="formUser.controls && formUser.controls['username'] && formUser.controls['username'].errors && formUser.controls['username'].errors['minlength']">Nhap toi thieu 5 ky tu</span>
          <span class="label label-danger" *ngIf="formUser.controls && formUser.controls['username'] && formUser.controls['username'].errors && formUser.controls['username'].errors['required']">Truong khong duoc de trong</span>
        </div>

        <div class="form-group">
          <label for="">Password</label>
          <input type="password" class="form-control" name="txtPassword" formControlName="password">
        </div>

        <div class="form-group">
          <label for="">Full name</label>
          <input type="text" class="form-control" name="txtFullname" formControlName="fullname">
        </div>

        <div class="form-group">
          <label for="">Email</label>
          <input type="text" class="form-control" name="txtEmail" formControlName="email">
        </div>

        <div class="form-group">
          <label for="">Phone</label>
          <input type="number" class="form-control" name="txtPhone" formControlName="phone">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="formUser.invalid">Save</button>
        <button type="button" class="btn btn-primary" (click)="onResetForm()">Reset</button>
      </form>

    </div>
  </div>
</div>
