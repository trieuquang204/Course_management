<div class="col-md-6">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Template Driven Form</h3>
    </div>
    <div class="panel-body">

      <form #frmUser="ngForm" (ngSubmit)="onSubmitForm(frmUser.value)" autocomplete="false" novalidate>
        <div class="form-group">
          <label for="">User name</label>
          <input minlength="3" maxlength="20" required="required" pattern="" type="text" class="form-control" [(ngModel)]="user.username" name="txtUsername" #username="ngModel">
          <span class="label label-danger" *ngIf="username.dirty && username.errors && username.errors['minlength']"> Vui long nhap it nhat 3 ky tu </span>
          <span class="label label-danger" *ngIf="username.dirty && username.errors && username.errors['required']"> Truong khong duoc de trong </span>
        </div>

        <div class="form-group">
          <label for="">Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.password" name="txtPassword" #password="ngModel">
        </div>

        <div class="form-group">
          <label for="">Full name</label>
          <input type="text" class="form-control" [(ngModel)]="user.fullname" name="txtFullname" #fullname="ngModel">
        </div>

        <div class="form-group">
          <label for="">Email</label>
          <input type="text" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" class="form-control" [(ngModel)]="user.email" name="txtEmail" #email="ngModel">
          <span class="label label-danger" *ngIf="email.dirty && email.errors && email.errors['pattern']"> Sai dinh dang </span>
        </div>

        <div class="form-group">
          <label for="">Phone</label>
          <input type="number" class="form-control" [(ngModel)]="user.phone" name="txtPhone" #phone="ngModel">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-primary" (click)="onResetForm(frmUser)">Reset</button>
      </form>

    </div>
  </div>
</div>
