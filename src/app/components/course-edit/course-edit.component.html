<form action="">
  <label for="">Edit Course</label>

  <div class="form-group">
    <label for="">name</label>
    <input type="text" class="form-control" [(ngModel)]="courseEdit.name" [ngModelOptions]="{standalone: true}">
  </div>

  <div class="form-group">
    <label for="">Description</label>
    <input type="text" class="form-control" [(ngModel)]="courseEdit.description" [ngModelOptions]="{standalone: true}">
  </div>

  <div class="form-group">
    <label for="">Free</label>
    <input type="number" class="form-control" [(ngModel)]="courseEdit.fee" [ngModelOptions]="{standalone: true}">
  </div>

  <br>
  <button type="submit" class="btn btn-primary" (click)="onEditSave()">Save</button>

</form>
