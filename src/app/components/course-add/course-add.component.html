<form action="">
  <label for="">Add Course</label>

  <div class="form-group">
    <label for="">name</label>
    <input type="text" class="form-control" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
  </div>

  <div class="form-group">
    <label for="">Description</label>
    <input type="text" class="form-control" [(ngModel)]="description" [ngModelOptions]="{standalone: true}">
  </div>

  <div class="form-group">
    <label for="">Free</label>
    <input type="number" class="form-control" [(ngModel)]="fee" [ngModelOptions]="{standalone: true}">
  </div>

  <br>
  <button type="submit" class="btn btn-primary" (click)="onAddCourse()">Save</button>

</form>
